<div class="container">
  <p-table [value]="books">
    <ng-template pTemplate="header">
      <tr>
        <th>id</th>
        <th>Title</th>
        <th>Price</th>
        <th>Stock</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-book>
      <tr>
        <td>{{ book.id }}</td>
        <td>{{ book.title }}</td>
        <td>{{ book.price }}</td>
        <td>{{ book.stock }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
